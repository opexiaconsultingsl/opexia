<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opexia Consulting | Página en construcción</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

:root{
  --bg-dark:#0b1220;
  --accent:#1d4ed8;
  --green:#10b981;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  min-height:100vh;
  display:grid;
  place-items:center;
  overflow:hidden;
  background:var(--bg-dark);
  position:relative;
}

/* AURORA */
.aurora{
  position:absolute;
  inset:-30%;
  background:
    radial-gradient(circle at 20% 40%, rgba(29,78,216,.45), transparent 45%),
    radial-gradient(circle at 80% 30%, rgba(16,185,129,.35), transparent 45%),
    radial-gradient(circle at 60% 80%, rgba(37,99,235,.30), transparent 50%);
  filter: blur(90px);
  opacity:.9;
  animation:auroraMove 18s ease-in-out infinite alternate;
  pointer-events:none;
}

/* CARD */
.card{
  position:relative;
  width:min(720px,92vw);
  padding:60px 50px;
  border-radius:22px;
  background:rgba(255,255,255,.96);
  backdrop-filter:blur(14px);
  box-shadow:0 40px 80px rgba(0,0,0,.45);
  text-align:center;

  opacity:0;
  transform:translateY(25px);
  animation:cardIn .9s cubic-bezier(.2,.9,.2,1) forwards;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(15,23,42,.06);
  font-weight:700;
  font-size:13px;
  letter-spacing:.05em;
  text-transform:uppercase;
  color:#0f172a;
}

.dot{
  width:9px;height:9px;border-radius:999px;
  background:var(--green);
  box-shadow:0 0 0 4px rgba(16,185,129,.15);
}

h1{
  margin:20px 0 0;
  font-size:36px;
  font-weight:800;
  letter-spacing:-.02em;
  color:#0f172a;
}

.tagline{
  margin:12px auto 0;
  font-size:18px;
  font-weight:600;
  color:#475569;
  max-width:52ch;
  line-height:1.4;
}

.divider{
  width:90px;
  height:4px;
  background:linear-gradient(90deg,var(--accent),var(--green));
  margin:30px auto 20px;
  border-radius:999px;
}

.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  width:100%;
  max-width:380px;
  margin-top:16px;
  padding:14px 20px;
  border-radius:14px;
  text-decoration:none;
  font-weight:800;
  font-size:15px;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--green));
  box-shadow:0 22px 45px rgba(16,185,129,.25);
  transition:.25s ease;
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 28px 60px rgba(16,185,129,.35);
}

svg{
  width:18px;height:18px;fill:currentColor;
}

footer{
  margin-top:30px;
  font-size:13px;
  color:#94a3b8;
}

/* Animaciones */
@keyframes auroraMove{
  from{transform:translate3d(-3%, -2%, 0) scale(1);}
  to{transform:translate3d(3%, 2%, 0) scale(1.05);}
}

@keyframes cardIn{
  to{opacity:1;transform:translateY(0);}
}

@media (prefers-reduced-motion: reduce){
  .aurora{animation:none}
  .card{animation:none;opacity:1;transform:none}
  .btn{transition:none}
}
</style>
</head>

<body>

<div class="aurora"></div>

<main class="card" role="main">
  <div class="badge">
    <span class="dot"></span>
    Página en construcción
  </div>

  <h1>OPEXIA CONSULTING</h1>

  <p class="tagline">
    Consultoría de Excelencia Operacional y Automatización
  </p>

  <div class="divider"></div>

  <a class="btn" href="mailto:info@opexiaconsulting.com">
    <svg viewBox="0 0 24 24">
      <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
    </svg>
    info@opexiaconsulting.com
  </a>

  <footer>© 2026 Opexia Consulting</footer>
</main>

</body>
</html>
