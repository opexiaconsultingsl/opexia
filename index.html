<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opexia Consulting | Página en construcción</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }

    :root{
      --bg1:#0f172a;
      --bg2:#1e293b;
      --bg3:#0b3b5f;
      --accent:#2563eb;
    }

    body{
      margin:0;
      font-family:'Inter',sans-serif;
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
      background-size:300% 300%;
      animation:gradientMove 14s ease infinite;
      position:relative;
    }

    /* Burbujas suaves */
    .bubbles{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.35;
    }
    .bubble{
      position:absolute;
      bottom:-120px;
      border-radius:999px;
      background:rgba(255,255,255,.4);
      animation:floatUp linear infinite;
    }

    .card{
      position:relative;
      width:min(720px,92vw);
      padding:52px 44px;
      border-radius:22px;
      background:rgba(255,255,255,.95);
      backdrop-filter:blur(12px);
      box-shadow:0 30px 70px rgba(0,0,0,.35);
      text-align:center;

      opacity:0;
      transform:translateY(20px);
      animation:cardIn .8s cubic-bezier(.2,.9,.2,1) forwards;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      background:rgba(15,23,42,.06);
      color:rgba(15,23,42,.85);
      font-weight:700;
      font-size:13px;
      letter-spacing:.02em;
      text-transform:uppercase;
    }
    .dot{
      width:9px;height:9px;border-radius:999px;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(37,99,235,.14);
    }

    h1{
      margin:18px 0 0;
      font-size:34px;
      font-weight:800;
      color:#0f172a;
      letter-spacing:-0.02em;
    }

    .tagline{
      margin:10px auto 0;
      font-size:18px;
      font-weight:600;
      color:#475569;
      max-width:52ch;
      line-height:1.4;
    }

    .divider{
      width:80px;
      height:4px;
      background:var(--accent);
      margin:26px auto 18px;
      border-radius:999px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      max-width:360px;
      margin-top:14px;
      padding:13px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:800;
      transition:.2s ease;
      font-size:15px;
      background:var(--accent);
      color:#fff;
      box-shadow:0 18px 35px rgba(37,99,235,.30);
    }
    .btn:hover{ transform:translateY(-2px); box-shadow:0 22px 45px rgba(37,99,235,.35); }

    svg{
      width:18px;height:18px;fill:currentColor;flex:0 0 auto;
    }

    footer{
      margin-top:26px;
      font-size:13px;
      color:#94a3b8;
    }

    @keyframes gradientMove{
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }
    @keyframes cardIn{
      to{ opacity:1; transform:translateY(0); }
    }
    @keyframes floatUp{
      from{ transform:translateY(0); opacity:0; }
      15%{ opacity:.45; }
      to{ transform:translateY(-110vh); opacity:0; }
    }

    @media (prefers-reduced-motion: reduce){
      body{ animation:none; }
      .bubble{ display:none; }
      .card{ animation:none; opacity:1; transform:none; }
      .btn{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="bubbles" aria-hidden="true">
    <div class="bubble" style="left:7%;width:10px;height:10px;animation-duration:10s"></div>
    <div class="bubble" style="left:16%;width:14px;height:14px;animation-duration:13s;animation-delay:.6s"></div>
    <div class="bubble" style="left:26%;width:9px;height:9px;animation-duration:11s;animation-delay:1.4s"></div>
    <div class="bubble" style="left:36%;width:18px;height:18px;animation-duration:15s;animation-delay:.2s"></div>
    <div class="bubble" style="left:46%;width:12px;height:12px;animation-duration:12s;animation-delay:1.1s"></div>
    <div class="bubble" style="left:56%;width:16px;height:16px;animation-duration:14s;animation-delay:1.9s"></div>
    <div class="bubble" style="left:66%;width:11px;height:11px;animation-duration:12s;animation-delay:.9s"></div>
    <div class="bubble" style="left:74%;width:20px;height:20px;animation-duration:16s;animation-delay:1.3s"></div>
    <div class="bubble" style="left:83%;width:13px;height:13px;animation-duration:13s;animation-delay:2.2s"></div>
    <div class="bubble" style="left:91%;width:9px;height:9px;animation-duration:11s;animation-delay:1.6s"></div>
  </div>

  <main class="card" role="main" aria-label="Opexia Consulting - Página en construcción">
    <div class="pill"><span class="dot"></span> Página en construcción</div>

    <h1>OPEXIA CONSULTING</h1>

    <p class="tagline">
      Consultoría de Excelencia Operacional y Automatización
    </p>

    <div class="divider"></div>

    <a class="btn" href="mailto:info@opexiaconsulting.com" aria-label="Enviar email a Opexia Consulting">
      <!-- Icono email -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
      info@opexiaconsulting.com
    </a>

    <footer>© 2026 Opexia Consulting</footer>
  </main>
</body>
</html>
